<!DOCTYPE html>
<html>
<head>
    <title>مشغل الفيديو</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; }
    </style>
</head>
<body>
    <div id="loading">جاري تحميل البث...</div>
    <video id="video" autoplay playsinline controls></video>
    
    <script>
        // قراءة معرف الغرفة من الرابط
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room') || 'live1';
        
        const SERVER = 'wss://cripanyt.onrender.com';
        let socket;
        let peerConnection;
        
        // الاتصال مباشرة عند تحميل الصفحة
        connect();
        
        function connect() {
            socket = new WebSocket(SERVER);
            
            socket.onopen = () => {
                socket.send(JSON.stringify({
                    type: 'join-room',
                    roomId: roomId
                }));
            };
            
            socket.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'offer') {
                    await handleOffer(data.sdp);
                }
                else if (data.type === 'ice-candidate') {
                    if (peerConnection) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                }
                else if (data.type === 'broadcast-ended') {
                    document.getElementById('loading').textContent = 'انتهى البث';
                }
            };
            
            socket.onclose = () => {
                setTimeout(connect, 3000); // إعادة الاتصال بعد 3 ثواني
            };
        }
        
        async function handleOffer(sdp) {
            if (peerConnection) peerConnection.close();
            
            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            
            peerConnection.ontrack = (event) => {
                const video = document.getElementById('video');
                video.srcObject = event.streams[0];
                document.getElementById('loading').style.display = 'none';
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        roomId: roomId
                    }));
                }
            };
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.send(JSON.stringify({
                type: 'answer',
                sdp: answer,
                roomId: roomId
            }));
        }
    </script>
</body>
</html>
