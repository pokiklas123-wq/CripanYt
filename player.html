<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مشغل البث المباشر</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; }
        #container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #loading { position: absolute; color: white; font-size: 20px; }
        #error { position: absolute; color: red; font-size: 18px; display: none; text-align: center; }
        #error button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">جاري تحميل البث...</div>
        <div id="error">
            <div>⚠️ خطأ في تحميل البث</div>
            <button onclick="location.reload()">إعادة المحاولة</button>
        </div>
        <video id="video" autoplay playsinline controls></video>
    </div>

    <script>
        const SERVER = 'wss://cripanyt.onrender.com';
        let socket = null;
        let peerConnection = null;
        
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            
            if (!roomId) {
                showError('لم يتم تحديد معرف البث');
                return;
            }
            
            const viewerId = 'player_' + Date.now();
            
            socket = new WebSocket(SERVER);
            
            socket.onopen = () => {
                socket.send(JSON.stringify({
                    type: 'join-room',
                    roomId: roomId,
                    viewerId: viewerId
                }));
            };
            
            socket.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'room-joined') {
                    console.log('✅ Joined room');
                }
                else if (data.type === 'media-stream') {
                    await setupWebRTC(data.sdp, roomId, viewerId);
                }
                else if (data.type === 'ice-candidate') {
                    if (peerConnection) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                }
                else if (data.type === 'broadcaster-left') {
                    showError('انتهى البث المباشر');
                }
            };
            
            socket.onerror = () => {
                showError('خطأ في الاتصال');
            };
        }
        
        async function setupWebRTC(sdp, roomId, viewerId) {
            if (peerConnection) peerConnection.close();
            
            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            
            peerConnection.ontrack = (event) => {
                const video = document.getElementById('video');
                video.srcObject = event.streams[0];
                document.getElementById('loading').style.display = 'none';
                video.play();
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        roomId: roomId,
                        targetId: 'broadcaster'
                    }));
                }
            };
            
            try {
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription({ type: 'offer', sdp: sdp })
                );
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.send(JSON.stringify({
                    type: 'answer',
                    answer: answer,
                    roomId: roomId,
                    viewerId: viewerId
                }));
            } catch (error) {
                console.error('WebRTC Error:', error);
                showError('خطأ في تشغيل الفيديو');
            }
        }
        
        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').firstChild.textContent = msg;
        }
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
