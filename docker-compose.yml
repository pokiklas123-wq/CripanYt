version: '3.8'
services:
  owncast:
    image: owncast/owncast:latest
    container_name: owncast
    ports:
      - "8080:8080"
      - "1935:1935"
    environment:
      - OWNCAST_BASEURL=https://cripanyt-production.up.railway.app
      - OWNCAST_STREAM_KEY=yourSecretStreamKey123 # (اختياري) اضبطه هنا بدلاً من لوحة الإدارة
    volumes:
      - owncast-data:/app/data # يحفظ بياناتك (أرشيف البث، الإعدادات)
volumes:
  owncast-data:
